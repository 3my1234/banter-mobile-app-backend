name: Deploy Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          debug: true
          script: |
            set -euxo pipefail
            APP_PATH="/root/banter-mobile-app-backend"

            if command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              DC="docker compose"
            fi

            cd "$APP_PATH"
            git pull origin main
            $DC up -d --build
            $DC ps
            if ! $DC exec -T app npx prisma migrate deploy; then
              $DC logs --tail=200 app || true
              exit 1
            fi
            if ! curl -f http://localhost:3001/health; then
              $DC logs --tail=200 app || true
              exit 1
            fi
